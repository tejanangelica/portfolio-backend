services:
  - type: web
    name: portfolio-backend-angelica
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: portfolio-backend-angelica
          property: port
      # Email configuration - set these in Render dashboard
      - key: EMAIL_USER
        sync: false  # Set manually in Render dashboard
      - key: EMAIL_PASS
        sync: false  # Set manually in Render dashboard
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: SITE_NAME
        value: ANGELICA TEJANA PORTFOLIO
      - key: EMAIL_FROM
        sync: false  # Set manually in Render dashboard
    # Auto-deploy from main branch
    autoDeploy: true
    # Health check configuration
    healthCheck:
      path: /api/health
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    # Resource limits for free tier
    disk:
      name: portfolio-backend-disk
      size: 1GB
    # Environment-specific settings
    region: oregon  # or your preferred region
    # Custom domains (optional)
    # domains:
    #   - api.angelicatejana.com
